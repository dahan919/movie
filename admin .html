<!DOCTYPE html>
<html lang="ko">
<head>
  <title>관리자 페이지 - 회원 관리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #444;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    /* Main */
    .main-content {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
    }

    h1 {
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff8e1;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #FFB300;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #e74c3c;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  

  <!-- Main Content -->
  <div class="main-content">
    <h1>관리자 페이지</h1>

    <div class="stats">
      <div class="stat-card">👥 회원 관리</div>
      <div class="stat-card">🎬콘텐츠 관리</div>
      <div class="stat-card">💬 댓글 관리</div>
      <div class="stat-card">📢 공지사항 관리</div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="닉네임 또는 이메일 검색">
    </div>

    <table>
      <thead>
        <tr>
          <th>일련번호</th>
          <th>아이디</th>
          <th>닉네임</th>
          <th>이메일</th>
          <th>가입일자</th>
          
        </tr>
      </thead>
      <tbody id="userTable">
        <tr>
          <td>1</td>
          <td>김영화</td>
          <td>movie123@example.com</td>
          <td>2024-01-05</td>
          <td>2023.5</td>
         
        </tr>
        <tr>
          <td>2</td>
          <td>드라마덕후</td>
          <td>drama99@example.com</td>
          <td>2024-02-20</td>
          <td>2024.05</td>
     
        </tr>
        <tr>
          <td>3</td>
          <td>관리자</td>
          <td>admin@example.com</td>
          <td>2023-12-01</td>
          <td>2025.05</td>
          
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // 검색 필터 기능
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#userTable tr');

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // 삭제 기능 (테스트용)
    function deleteUser(btn) {
      if (confirm("정말 삭제하시겠습니까?")) {
        const row = btn.closest("tr");
        row.remove();
      }
    }
  </script>

</body>
</html>
